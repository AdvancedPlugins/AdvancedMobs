# Spawner Upgrades
enabled: true

# Economy used for pricing
# Choose between EXP and VAULT
economy: EXP

menu:
  name: "&eUpgrade Spawner"
  size: 45
  upgradesSlots: [ 0,9,18,19,20,11,2,3,4,13,22,23,24,15,6,7,8,17,26 ]
  upgradeItem: # Unlocked levels will glow in menu
    type: LIME_STAINED_GLASS_PANE
    name: "&7Upgrade &e%spawner name% &7to &6level %new level%"
    lore:
      - ''
      - '&fBonus:'
      - '  &7Spawn amount: &e%spawn amount%%' #%spawnAmount% displays percentage value
      - '  &7Spawn frequency: &e%spawn frequency%s' #%spawnFrequency% displays time in seconds between spawns
      - ''
      - '&fUnlock:'
      - '  &7Price &b%price% EXP'
    items:
      '0-44':
        type: GRAY_STAINED_GLASS_PANE
        name: " "
      '27-35':
        type: BLACK_STAINED_GLASS_PANE
        name: " "
      '40':
        type: MOB_SPAWNER
        name: "&fInformation about this spawner:"
        lore:
          - "  &7Spawner Type: &e%spawner name%"
          - "  &7Spawner Upgrades: &elvl %level%"

# Price: amount of 'economy * spawner count' charged for upgrades
# spawnAmount: boost of spawn amount, multiplies amount from spawnerStacking.mobsPerSpawner setting from config.yml
# spawnTime: time between mob spawns, in ticks. 20 ticks = 1 second. Default in config.yml is 600.

